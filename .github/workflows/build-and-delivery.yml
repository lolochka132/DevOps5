name: Ultimate Docker Build

on:
  workflow_dispatch: 
  push:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout with full path
        uses: actions/checkout@v4
        with:
          path: 'full-project'

      - name: Debug step
        run: |
          cd full-project/devops-lab5-main/devops-lab5-main
          pwd
          ls -la
          echo "Dockerfile exists: $(test -f Dockerfile && echo 'YES' || echo 'NO')"
          cat Dockerfile || echo "No Dockerfile"

      - name: Absolute path build
        uses: docker/build-push-action@v4
        with:
          context: full-project/devops-lab5-main/devops-lab5-main
          file: full-project/devops-lab5-main/devops-lab5-main/Dockerfile
          push: true
          tags: ${{ vars.DOCKERHUB_USERNAME }}/my-app:latest